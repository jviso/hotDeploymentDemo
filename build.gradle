group 'com.pillartechnology.hotdeploymentdemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task(moveServerClass) {
    doLast {
        file('build/classes/java/main/server/Server.class').renameTo('serverclass/server/Server.class')
    }
}
moveServerClass.mustRunAfter compileJava
processResources.dependsOn moveServerClass
